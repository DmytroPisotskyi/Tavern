    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

<body>
    <main class="main">
        <div class="container">
            <h3 class="main__title">The Tavern will open in...</h3>
            <div class="timer">
                <div class="timer_block">
                    <div class="days item"></div>
                    <div class="days-text item-text"></div>
                </div>
                <div class="timer_block">
                    <div class="hours item"></div>
                    <div class="hours-text item-text"></div>
                </div>
                <div class="timer_block">
                    <div class="minutes item"></div>
                    <div class="mitutes-text item-text"></div>
                </div>
                <div class="timer_block">
                     <div class="seconds item"></div>
                    <div class="seconds-text item-text"></div>
                </div>
            </div>
        </div>
    </main>
<script src="./main.js"></script>
